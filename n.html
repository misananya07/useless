<!DOCTYPE html>
<html lang="en">
<!-- divinectorwen.com -->
<head>
    <style>
        * {
    box-sizing: border-box;
  }

  body {
  background-color: #0a0b3b;
  color: #fff;
  font-family: sans-serif;
}

  .container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    box-shadow: 0 8px 32px 0 rgba(66,147,239,0.37);
    background: rgba(255,255,255,0.05);
    border-radius: 20px;
    padding: 40px;
    margin: 40px auto;
    max-width: 400px;
  }
  
  h1 {
    font-size: 6em;
    margin: 0;
    animation: pulse 2s ease-in-out infinite;
    letter-spacing: 10px;
    text-shadow: 0 2px 8px #4293ef;
  }

  @keyframes pulse {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.2);
    }
    100% {
      transform: scale(1);
    }
  }

  p {
    font-size: 1.5em;
    margin: 0;
    margin-top: 20px;
    color: #b3c6ff;
    text-align: center;
    text-shadow: 0 1px 4px #0a0b3b;
  }

  a {
    display: inline-block;
    padding: 12px 32px;
    background: linear-gradient(90deg, #4293ef 0%, #6dd5ed 100%);
    color: #fff;
    text-decoration: none;
    margin-top: 30px;
    font-size: 1.3em;
    border-radius: 50px;
    box-shadow: 0 4px 16px 0 rgba(66,147,239,0.37);
    animation: bounce 1s ease-in-out infinite;
    transition: background 0.3s, box-shadow 0.3s;
    font-weight: bold;
    letter-spacing: 2px;
  }
  a:hover {
    background: linear-gradient(90deg, #6dd5ed 0%, #4293ef 100%);
    box-shadow: 0 8px 32px 0 rgba(66,147,239,0.57);
  }
  #loadingScreen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(10,11,59,0.95);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    transition: opacity 0.3s;
  }
  #loadingScreen h2 {
    color: #fff;
    margin-top: 30px;
    font-size: 2em;
    letter-spacing: 2px;
    text-shadow: 0 2px 8px #4293ef;
  }
  #loadingSpinner {
    width: 80px;
    height: 80px;
    border: 8px solid #4293ef;
    border-top: 8px solid #6dd5ed;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  @keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
      transform: translateY(0);
    }
    40% {
      transform: translateY(-10px);
    }
    60% {
      transform: translateY(-5px);
    }
  }

  @media (max-width: 768px) {
    h1 {
      font-size: 4em;
    }
    p {
      font-size: 1em;
    }
  }

  @media (max-width: 576px) {
    h1 {
      font-size: 3em;
    }
    p {
      font-size: 0.8em;
    }
    a {
      font-size: 1em;
    }
  }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">        
        <img src="1.png" alt="" style="width:120px; margin-bottom:20px; box-shadow:0 2px 8px #4293ef; border-radius:50%;">
        <h1>404</h1>
        <p>Oops! Page not found</p>
        <a href="#" id="refreshLink">Go back to homepage</a>
    </div>
    <div id="loadingScreen" style="display:none;">
      <div id="loadingSpinner"></div>
      <h2>Loading...</h2>
    </div>
</body>
<script>
  document.getElementById('refreshLink').addEventListener('click', function(e) {
    e.preventDefault();
    document.getElementById('loadingScreen').style.display = 'flex';
    setTimeout(function() {
      location.reload();
    }, 1200); // Show loading screen for 1.2 seconds before refresh
  });
</script>
</html>
